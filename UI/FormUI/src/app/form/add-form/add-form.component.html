<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Form Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" ngModel maxlength="100" [(ngModel)]="formName"
        placeholder="Enter Form Name">
    </div>
</div>

<button (click)="addForm()" *ngIf="frm.formId==0" class="btn btn-primary">
    Add
</button>
